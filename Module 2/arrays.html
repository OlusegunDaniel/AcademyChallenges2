<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        let cars = ["toyota", "honda", "mazda", "mitsubishi", "tesla", "lexus"];
        
        console.log(cars[0])

        let lastItem = cars.length - 1

        console.log(cars[lastItem])

        cars.push("mercedes-Benz")

        let lastItem1 = cars.length - 1

        console.log(cars[lastItem1])

        for(let i=0 ; i <= cars.length ; i++){
            console.log(cars[i]);
        }
        
    </script>
</body>
</html>
